<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow Arrow Leaderboard Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .example {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }
        
        .example-title {
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .example-id {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        
        .example-id:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Narrow Arrow</h1>
        <p class="subtitle">Leaderboard Viewer</p>
        
        <form action="" method="get" id="levelForm">
            <div class="input-group">
                <label for="levelId">Enter Level ID:</label>
                <input type="text" id="levelId" name="levelId" placeholder="e.g., 1743661104278" required>
            </div>
            <button type="submit">View Leaderboard</button>
        </form>
        
        <div class="example">
            <p class="example-title">Try this example level:</p>
            <p class="example-id" onclick="document.getElementById('levelId').value='1743661104278'; document.getElementById('levelForm').submit();">
                1743661104278 (Tower of Hell)
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('levelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const levelId = document.getElementById('levelId').value;
            if (levelId) {
                window.location.href = '/leaderboard/' + levelId;
            }
        });
    </script>
</body>
</html>
